<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

  <nav id="navbar" class="navbar">
    <a (click)="logout ($event)" class="right">LogOut</a>
    <a href="about" class="right">About</a>
    <a href="eventcreate" class="right">Create Event</a>
    <a href="home" class="right"> Home</a>
    <label ><i>LionsEventTracker</i></label>
  </nav>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-3">

        <!-- Upcoming Events -->
         <div class="UpcmgEvnt">
          <p>Upcomping Eevents</p>
        </div>
      </div>

      <!-- Recent Events -->
      <div class="col-sm-9">
          <div class="img">


            </div>
     <div class="col-sm-7">
        <div class="RecentEvent">
          <p>Recent Events</p>
        </div>

        <div class="card">
          <div *ngFor="let event of events" class="card-body">
            <div class="card-text">

              <h1>{{event.name}}</h1>

              <p> Date of Event: {{event.date}} </p>

              <p> Time of Event: {{event.time}}</p>

              <p> Venue: {{event.venue}}</p>

              <p> {{event.description}}</p>
              <br>
              <br>

            </div>
          </div>
        </div>

      </div>
      <!--  Subscribed Events -->
       <div class="col-sm-2">
        <div class="SubscbEvent">
          <p>Subscribed Events</p>
        </div>
      </div>
    </div>

    </div>
  </div>
</body>
