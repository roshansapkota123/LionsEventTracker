
  <div class="row" >
  <div class="col s7 offset-s2">
    <div class="card" style="
    width:s12;
    height:300px;
    flex: content;
    text-align: center;
      ">
      <div class="sm-jumbotron center-align">
        <h2 style="
   text-align: center;
   font-size: px;
   font-display: bold;
   font-style: italic;
   text-shadow: 7px 7px 7px #000000;
        ">Lions
          Sign-Up</h2>
      </div>

      <form class="col s12 white "
      (ngSubmit)="signUpUser($event, f)"
      #f="ngForm"
      [noValidate]>

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">person</i>
            <input class="validate"
            type="text"
            name="FirstName"
            #FirstName="ngModel"
            [(ngModel)]="user.FirstName"
            required
            >
            <label>First Name</label>
            <span class="helper-text"
            data-error="Required Field!"
            data-success=""></span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">person</i>
            <input class="validate"
            type="text" name="LastName"
            #LastName="ngModel"
            [(ngModel)]="user.LastName"
            required
            >
            <label>Last Name</label>
            <span class="helper-text"
            data-error="Required Field!"
            data-success="">
          </span>
          </div>
         </div>

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">email</i>
            <input class="validate"
            type="email"
            name="email"
            #Email="ngModel"
            [(ngModel)]="user.Email"
            required>
            <label>Email</label>
            <span class="helper-text"
            data-error="Invalid Email!"
            data-success="">
          </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">account_circle</i>
            <input class="validate"
            type="text"
            name="UserName"
            #UserName="ngModel"
            [(ngModel)]="user.UserName"
            required>
            <label>UserName</label>
            <span class="helper-text"
            data-error="Required Field!"
            data-success="">
          </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">vpn_key </i>
            <input class="validate"
            type="password"
            name="Password"
            #Password="ngModel"
            [(ngModel)]="user.Password"
            required minlength="">
            <label>Password</label>
            <span class="helper-text"
            data-error="Required Field! Minimum 6 character"
            data-success=""></span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
          <button
          class="btn-large btn-submit"
          type="submit"
          value="Sign-Up"
          [disabled]="!f.valid"
          > Sign-Up</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
